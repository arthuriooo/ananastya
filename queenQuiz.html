<!DOCTYPE html>
<html>
    <head>
        <title>ANANASTASYA</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="jquery-3.1.1.js"></script>
        <script type="text/javascript" src='script.js'></script>
        <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <script type="text/javascript">
        (function(){
            emailjs.init("...");
        })();
</script>
    </head>
    <body>
        
        <img src='pictures/ocean.jpg' id='back'>
        
        <div id='center2'>
            <div id='quiz'>
                
                <div id='queenQuiz'>
                    <img id='theking' src="pictures/arti.png">
                    <p>THE<br>KING</p>
                    <div id='line'></div>
                    <div id = 'startQ'>
                        <p>Всего 10 вопросов<br>Ты готова?</p>
                        <button>НАЧАТЬ</button>
                    </div>
                    <div id='q1'>
                        <p>Какого цвета мои глаза?</p>
                        <button id='brown'>Карие</button>
                        <button id='green'>Зеленые</button>
                        <button id='chameleon'>Хамелеон</button>
                    </div>
                    <div id='q2'>
                        <p>Мое отчество?</p>
                        <button id='alex'>Александрович</button>
                        <button id='andrew'>Андреевич</button>
                        <button id='alexy'>Алексеевич</button>
                    </div>
                    <div id='q3'>
                        <p>Мой рост?</p>
                        <button id='rost178'>178</button>
                        <button id='rost180'>180</button>
                        <button id='rost182'>182</button>
                    </div>
                    <div id='q4'>
                        <p>Мое любимое блюдо?</p>
                        <button id='tosts'>Тосты</button>
                        <button id='sea'>Морепродукты</button>
                        <button id='shaurma'>Шаурма</button>
                    </div>
                    <div id='q5'>
                        <p>Сколько детей я хочу?</p>
                        <button id='one'>1</button>
                        <button id='two'>2</button>
                        <button id='zero'>0</button>
                    </div>
                    <div id='q6'>
                        <p>Мой любимый фильм?</p>
                        <button id='criminal'>Криминальное чтиво</button>
                        <button id='pimp'>Сутенер</button>
                        <button id='beforeimet'>До встречи с тобой</button>
                    </div>
                    <div id='q7'>
                        <p>Моя мечта</p>
                        <button id='yeah'>Бизнес</button>
                        <button id='nope'>Любовь</button>
                        <button id='siriously'>Тату</button>
                    </div>
                    <div id='q8'>
                        <p>Мой любимый фрукт?</p>
                        <button id='banana'>Банан</button>
                        <button id='mmm'>Ммм банан</button>
                        <button id='avokado'>Авокадо</button>
                    </div>
                    <div id='q9'>
                        <p>Моя любимая страна?</p>
                        <button id='russia'>Россия</button>
                        <button id='usa'>США</button>
                        <button id='italy'>Италия</button>
                    </div>
                    <div id='q10'>
                        <p>Мое любимое число?</p>
                        <button id='six'>69</button>
                        <button id='kush'>420</button>
                        <button id='twelve'>12</button>
                    </div>
                    <div id='result'>
                        <p id='resultText'></p>
                        <button id='check'>Результат</button>
                        <button id='goback'><a href = 'index.html'>Вернуться на главную</a></button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
